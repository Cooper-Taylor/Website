<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="Stylesheet.css" rel="stylesheet">

        /* Color Palatte:
            FFCF70 (light skin tone)
            FF9D00 (Orange)

        #headerbox{
            background: #129ada;
            display: grid;
            grid-template-columns: 15% 15% 15% 15% 15%;

            grid-gap: 5%;
            grid-template-areas:

        .logo{
            text-align: center;
            font-size: 30px;
            font-weight: bold;

        }

            text-decoration: none;
        }
        #titlebox{
            position: relative;
            margin-top: 70px;
        }
        #header{
            font-size: 80px;
        }
        body{
            background: #ffca74;
        }
        #aboutmebox{
            margin-top: 180px;
            height: 280px;
            position: relative;
        }

        .Youtube{grid-area: Youtube;}
        .Twitch{grid-area: Twitch;}
        .Instagram{grid-area: Instagram;}
        .Email{grid-area: Email;}
        .Discord{grid-area: Discord;}
    </style>
</head>

    <div style = "background: #129ada;"><div style="width:50%; display: inline-block;"><h1 id="header" style="padding-bottom: 20px; padding-top: 15px; color: white;">AngelicaaaLive</h1></div></div>

        <a href="#Youtube" class="Youtube"><div><logo class="logo">Youtube</logo></div></a>
        <a href="#Twitch" class="Twitch"><div><logo class="logo">Twitch</logo></div></a>
        <a href="#Instagram" class="Instagram"><div><logo class="logo">Instagram</logo></div></a>
        <a href="#Email" class="Email"><div><logo class="logo">Email</logo></div></a>
